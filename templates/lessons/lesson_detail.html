{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <h3>Уроки</h3>
        <ul class="list-group">
            {% for lesson in lessons %}
            <li class="list-group-item {% if lesson.id == lesson_detail.id %}active{% endif %}">
                <a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-9">
        <video controls>
            <source src="{{ lesson.video_file.url }}" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <h1>{{ lesson.title }}</h1>
        <p>{{ lesson.description }}</p>
    </div>
</div>
{% endblock %}
